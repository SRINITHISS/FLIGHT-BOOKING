<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 300px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="login-page" class="container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <a class="link" href="#" onclick="showSignUpPage()">Don't have an account? Sign Up</a>
  </div>

  <div id="signup-page" class="container" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
    <button onclick="signUp()">Sign Up</button>
    <a class="link" href="#" onclick="showLoginPage()">Already have an account? Login</a>
  </div>

  <script>
    // Show Sign Up Page
    function showSignUpPage() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('signup-page').style.display = 'block';
    }

    // Show Login Page
    function showLoginPage() {
      document.getElementById('signup-page').style.display = 'none';
      document.getElementById('login-page').style.display = 'block';
    }

    // Login Function
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (username && password) {
        // Redirect to the file
        window.location.href = "file:///C:/Users/kavin/Downloads/flight%20booking/flight%20places%202.html";
      } else {
        alert("Please fill in both fields");
      }
    }

    // Sign Up Function
    function signUp() {
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      // Redirect to the file
      window.location.href = "file:///C:/Users/kavin/Downloads/flight%20booking/flight%20places%202.html";
    }
  </script>
</body>
</html>
